<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ .Site.Title }} {{ with .Title }} | {{ . }}{{ end }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon and apple touch icons-->
    <link rel="shortcut icon" href="{{ "img/favicon.ico" | relURL }}" type="image/x-icon" />
    <link rel="apple-touch-icon" href="{{ "img/apple-touch-icon.png" | relURL }}" />
    <script src="{{ "js/jquery.js" | absURL }}"></script>
    <link rel="stylesheet" href="{{ "css/commen.css" | absURL }}?t={{ mul 1000 (time now).Unix }}" />
    <link rel="stylesheet" href="{{ "css/blog.css" | absURL }}?t={{ mul 1000 (time now).Unix }}" />
    <link rel="stylesheet" href="{{ "css/mobile.css" | absURL }}?t={{ mul 1000 (time now).Unix }}" />
    <link rel="stylesheet" href="{{ "css/pagination.css" | relURL}}?t={{ mul 1000 (time now).Unix }}">
    {{ if .RSSLink }}
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ end }}
    <script>
      var _hmt = _hmt || [];
      (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?34e9f585f29581007941aa1698181871";
        var s = document.getElementsByTagName("script")[0]; 
        s.parentNode.insertBefore(hm, s);
      })();
    </script>
</head>
<body>
  <script src="{{ "js/av-min.js" | absURL }}"></script>
  <script src="{{ "js/Valine.min.js" | absURL }}"></script>
