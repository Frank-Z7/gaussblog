{{ range .Site.Data.messageUrl }}
<input type="text" style="display: none;" value={{ .url }}>
{{ end }}
<script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
<script>
    window.onload=function() {
        let height = document.body.clientHeight;
        parent.postMessage(height,"http://127.0.0.1:1313/")
    }
</script>
</body>
</html>
