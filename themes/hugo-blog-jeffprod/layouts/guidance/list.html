{{ define "main" }}

{{ $tag := lower .Title }}

<div class="container">
    <div class="section">
        <div class="columns">
            <div class="column">
                {{ range where $.Page.Site.Pages "Type" "guidance" }}
                <div class="guidance blog-content"> {{ .Content }} </div>
                {{ end }}
            </div>
        </div>
    </div>
</div>

{{ end }}
