{{ define "main" }}

{{ $tag := lower .Title }}

<div class="container">
    <div class="section">
        <div class="columns">
            <div class="column is-9">
                {{ range where $.Page.Site.Pages "Type" "guidance" }}
                <div class="guidance"> {{ .Content }} </div>
                {{ end }}
            </div>
            <div class="column is-3 isPc">
                {{ partial "widget-tags.html" . }}<br>
                {{ partial "widget-recent.html" . }}<br>
                {{ partial "widget-archives.html" . }}
            </div>
        </div>
    </div>
</div>

{{ end }}
